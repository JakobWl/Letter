<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/CSSRulePlugin.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="title"></div>
    <div data-aos="fade-right" data-aos-duration="1000" class="envelope-container">
        <div class="content">
            <div class="envelope" onclick="openCard()"></div>
            <div class="letter">
                <div class="headline">
                </div>
            </div>
            <div class="letter_shadow"></div>
        </div>
    </div>

    <script>
        AOS.init();
        let t1 = gsap.timeline({
            paused: true
        });
        let flap = CSSRulePlugin.getRule(".envelope:before");

        t1.to(flap, {
                duration: 0.5,
                cssRule: {
                    rotateX: 180
                }
            })
            .set(flap, {
                cssRule: {
                    zIndex: 10
                }
            })
            .to('.letter', {
                translateY: -200,
                duration: 0.9,
                ease: "back.inOut(1.5)"
            })
            .set('.letter', {
                zIndex: 40
            })
            .to('.letter', {
                duration: .7,
                ease: "back.out(.4)",
                translateY: 0,
                width: "100vw",
                height: "100vh",
                left: 0,
                top: 0,
                "margin-left": "calc(-50vw + 50%)",
                "margin-top": "-20vh",
                "font-size": "20px"
            })
            .to('.heart-container', {
                width: '330px',
                height: '330px',
                duration: 0.1,
            })
            .to('svg', {
                width: '330px',
                height: '330px',
                duration: 0.9
            });

        let t2 = gsap.timeline({
            paused: true
        });

        t2.to('.shadow', {
            delay: 1.4,
            width: 450,
            boxShadow: "-75px 150px 10px 5px #eeeef3",
            ease: "back.out(.2)",
            duration: .7
        });

        function openCard(e) {
            t1.play();
            t2.play();
        }
    </script>
</body>

</html>
