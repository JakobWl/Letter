    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet"> 
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/CSSRulePlugin.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="title">Ein neuer Brief fÃ¼r Kathi <br>ðŸ˜®</div>
    <div data-aos="fade-right" data-aos-duration="1000" class="envelope-container">
        <div class="content">
            <div class="envelope" onclick="openCard()"></div>
            <div class="letter">
                <div class="body">

                </div>
            </div>
            <div class="letter_shadow"></div>
        </div>
    </div>

    <div class="message">

        <div class="wrapper">
            <div class="text">
                Happy Halloween
                <div class="sub-text">
                    Ich steh vor deiner TÃ¼r
                </div>
            </div>
            <div class="skeleton">
                <div class="head">
                    <div class="head-hemispheres"></div>
                    <div class="eye-shadow eye-shadow-left"></div>
                    <div class="eye eye-left"></div>
                    <div class="eye-shadow eye-shadow-right"></div>
                    <div class="eye eye-right"></div>
                    <div class="nose"></div>
                    <div class="nose-shadow"></div>
                    <div class="mouth">
                        <div class="teeth teeth-left"></div>
                        <div class="teeth teeth-right"></div>
                    </div>
                </div>
                <div class="below-head-container">
                    <div class="backbone"></div>
                    <div class="body">
                        <div class="body-inner">
                            <div class="main-bone"></div>
                            <div class="shoulder"></div>
                            <div class="rib-cage rib-cage-1"></div>
                            <div class="rib-cage rib-cage-2"></div>
                            <div class="kidney-cover"></div>
                            <div class="kidney kidney-left"></div>
                            <div class="kidney kidney-right"></div>
                            <div class="hand hand-left">
                                <div class="hand-top"></div>
                                <div class="arm"></div>
                                <div class="arm-below-container">
                                    <div class="forearm"></div>
                                    <div class="wrist"></div>
                                    <div class="finger finger-pinky"></div>
                                    <div class="finger finger-thumb"></div>
                                    <div class="finger finger-ring"></div>
                                    <div class="finger finger-index"></div>
                                </div>
                            </div>
                            <div class="hand hand-right">
                                <div class="hand-top"></div>
                                <div class="arm"></div>
                                <div class="arm-below-container">
                                    <div class="forearm"></div>
                                    <div class="wrist"></div>
                                    <div class="finger finger-pinky"></div>
                                    <div class="finger finger-thumb"></div>
                                    <div class="finger finger-ring"></div>
                                    <div class="finger finger-index"></div>
                                </div>
                            </div>
                        </div>
                        <div class="feet-container">
                            <div class="foot foot-left">
                                <div class="thigh"></div>
                                <div class="leg leg-left"></div>
                                <div class="shoe"></div>
                            </div>
                            <div class="foot foot-right">
                                <div class="thigh"></div>
                                <div class="leg leg-right"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <script>
        AOS.init();
        let t1 = gsap.timeline({
            paused: true
        });
        let flap = CSSRulePlugin.getRule(".envelope:before");

        t1.to(flap, {
                duration: 0.5,
                cssRule: {
                    rotateX: 180
                }
            })
            .set(flap, {
                cssRule: {
                    zIndex: 10
                }
            })
            .to('.letter', {
                translateY: -200,
                duration: 0.9,
                ease: "back.inOut(1.5)"
            })
            .set('.letter', {
                zIndex: 40
            })
            .to('.letter', {
                duration: .7,
                ease: "back.out(.4)",
                translateY: -5,
                translateZ: 550
            });

        let t2 = gsap.timeline({
            paused: true
        });
        t2.to('.shadow', {
            delay: 1.4,
            width: 450,
            boxShadow: "-75px 150px 10px 5px #eeeef3",
            ease: "back.out(.2)",
            duration: .7
        });

        function openCard(e) {
            t1.play();
            t2.play();
            setTimeout(function () {
                setTimeout(function () {
                    $('.envelope-container').hide();
                    $('.title').hide();
                    AOS.init();
                }, 600);
                $('.message').fadeIn(400)
            }, 1500);
        }
    </script>
</body>

</html>
